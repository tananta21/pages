<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container-fluid">
    <div class="boxError">
        <div class="col-lg-12">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <h5 class="boxError__NumError">500</h5>

            </div>
            <div class="col-lg-6 col-md-12 col-md-12 col-sm-12 col-xs-12">
                <h5 class="boxError__textSorry">LO SENTIMOS!</h5>
                <h5 class="boxError__textPageNoFound">
                    Algo ha ido muy mal
                </h5>
            </div>

        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h5 class="boxError__description text-center">
                Estamos experimentando un problema de servidor interno.
                Vuelva a intentarlo más tarde.
            </h5>
            <h5 class="text-center">
                <button class="btn btn-info boxError__returnHome">
                    <span class="lnr lnr-arrow-left"></span> Regresar a la página de inicio
                </button>
            </h5>


        </div>
    </div>

</div>
